<!DOCTYPE html>
<html>
<head>
    <title>Subscribe Popup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        /* Styles for the subscribe popup */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.subscribe-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 9999;
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #000000;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s;
}

button:hover {
    background-color: #444444;
}

/* Add any additional styling to enhance the design */

    </style>
</head>
<body>
    <div class="subscribe-popup" id="subscribePopup">
        <div class="popup-content">
            <h2>Thanks for Contacting Us!</h2>
            <p>Stay Connected!..Keep in touch with Us :&#41;</p>
            <img src="thankusmiley.png" style="width:40%;display:block;margin-right:auto;margin-left:auto;"><br>
            <a href="contact.html"><button id="closeButton">Close</button></a>
        </div>
    </div>

    <script src="scripts.js">
   

    </script> <!-- Link to your external JavaScript file -->
</body>
</html>
