<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image: url('art parallax.png');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
/* Styles for the three-column image layout */


.image-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three columns */
    grid-gap: 40px; /* Adjust the gap between images */
    max-width: 1000px; /* Adjust the maximum width of the image container */
    margin-right:auto;
    margin-left:auto;
    
}

.image-wrapper {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    margin-top:25px;
}

.image-wrapper img {
    width: 100%;
    height: auto;
    display: block;
}

/* Add any additional styling to enhance the design */

</style>
</head>
