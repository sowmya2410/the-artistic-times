<!DOCTYPE html>
<html>
<head>
    <title>Button over Image on Hover</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    
    <Style>
        /* Styles for the button over image on hover */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.image-container {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.image-container img {
    display: block;
    width: 300px; /* Adjust the image width as needed */
    height: auto;
    border-radius: 50%;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: rgba(246, 246, 246, 0.5); /* Adjust the overlay color and opacity */
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease; /* Smooth transition effect */
}

.overlay button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #000000;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s; /* Optional: Add a smooth background color transition on hover */
}

.overlay button:hover {
    background-color: #000000;
}

.image-container:hover .overlay {
    opacity: 1;
}

    </Style>
</head>
<body>
    <div class="image-container">
        <img src="reminder.png" alt="Image">
        <div class="overlay">
            <button>Click Me</button>
        </div>
    </div>
</body>
</html>
